<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do You Love Me?</title>
</head>
<body>
<h1 style="position: absolute; left: 220px; top: 175px">DO YOU LOVE ME?</h1>
<input type="button" id="nutYes" value="YES" onclick="yesclick()" style="position: absolute;left: 285px;top: 235px">
<input type="button" id="nutNo" value="NO" onmouseover="noHover()" style="position: absolute;left: 360px;top: 235px">
<script>
    function yesclick(){
        alert('Yes,You choose right!')
    }
    function noHover(){
        let x = Math.round(Math.random() * window.innerWidth);
        let y = Math.round(Math.random() * window.innerHeight);
        document.getElementById('nutNo').style.left = x +'px';
        document.getElementById('nutNo').style.top = y + 'px';
    }
</script>
</body>
</html>
